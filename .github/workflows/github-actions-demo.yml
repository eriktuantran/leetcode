name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
      - name : Install dependencies
        run: |
          sudo apt -y -q install cmake 
          sudo apt -y -q install lcov
      - name: Init git submodule
        run: |
            git submodule update --init --recursive
      - name: build
        run: |
          mkdir build
          cd build
          cmake ..
          make -j4
      - name: run unit tests
        run: |
            TEST_RESULTS=./test-results
            export GTEST_OUTPUT=xml:${TEST_RESULTS}/
            mkdir -p $TEST_RESULTS
            cd build
            GTEST_COLOR=1 ctest -V
      - name: run coverage
        run: |
              TEST_RESULTS=./test-results
              mkdir -p $TEST_RESULTS
              COV_FILE=$TEST_RESULTS/coverage.info
              lcov --directory . --capture --output-file $COV_FILE
              lcov --remove $COV_FILE 'tests/*' 'modules/*' '*modules/googletest*' '/usr/*' 'test-library*' --output-file $COV_FILE
              lcov --list $COV_FILE
              tree .
      - name: Check coverage reports by Codecov
        uses: codecov/codecov-action@v3
